<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблица заказов</title>
 
  <!-- Подключаем Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 20px;
    }
    table {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="my-4">Cart</h1>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Product ID</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="carts-list">
          <!-- Данные будут добавляться сюда с помощью JavaScript по id-->
        </tbody>
      </table>
    </div>
  </div>

  <div class="container">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Total Price</th>
          </tr>
        </thead>
        <tbody id="carts-total-price">
          <!-- Данные будут добавляться сюда с помощью JavaScript по id-->
        </tbody>
      </table>
    </div>
  </div>
  
  <div class="container-fluid">
    <div class="row">
        <div class="col-12 d-flex justify-content-center p-3">
            <button id="order-create-btn" class="btn btn-primary order-create-btn" style="display: none;">Order create</button>
        </div>
    </div>
  </div>

  <!-- Подключаем Bootstrap 5 JS (bundle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Подключение библиотеки Telegram Web App (нужно не только в рабочем html скрипте, но и обязательно в главном index.html)-->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Подключение самописный JS -->
  <script type="module" src="/static/js/cart/main.js"></script>
</body>
</html>
